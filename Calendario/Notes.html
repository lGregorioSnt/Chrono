    <script>
        const toggleButton = document.getElementById('toggle-mode');
        const bodyElement = document.body;
        const divElement = document.div;

        function toggleMode() {
          bodyElement.classList.toggle('dark-mode');
        }

        toggleButton.addEventListener('click', toggleMode);
